<?xml version="1.0" encoding="utf-8"?>
<RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
    xmlns:app="http://schemas.android.com/apk/res-auto"
    xmlns:tools="http://schemas.android.com/tools"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    tools:context=".MainActivity"
    android:orientation="vertical"
    android:background="#4F348C"
    android:gravity="center_horizontal">


    <TextView

        android:layout_width="340sp"
        android:layout_height="45dp"
        android:layout_marginTop="280sp"
        android:layout_marginStart="100sp"
        android:text="Easy money transfer "
        android:textSize="30sp"
        android:background="#D4CDE4"
       android:textColor="#030007"/>



    <Button
        android:id="@+id/get_started"
        android:layout_width="340sp"
        android:layout_height="50dp"
        android:layout_marginStart="100sp"
        android:layout_marginTop="400sp"
        android:background="#000107"
        android:text="@string/get_started"
        android:textColor="#FFFFFF"
        android:textSize="20sp"/>

    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:layout_marginStart="10sp"
        android:layout_marginTop="0sp"
        android:text="@string/tsf_bank"
        android:textColor="#0B000B"
        android:textSize="60sp"
        android:textStyle="bold" />

    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:layout_marginStart="850sp"
        android:layout_marginTop="0sp"
        android:text="HOME"
        android:textColor="#FDFCFD"
        android:textSize="40sp"
        android:textStyle="bold" />
